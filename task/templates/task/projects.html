<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>
<body>
    <h1>Projects</h1>
    <h2><a href="{% url 'create_project' %}">Create New Project</a></h2>
    <ul>
        {% for project in projects %}
        <li><a href="{% url 'project_tasks' project.id %}">{{ project.name }}</a>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id" value = "{{ project.id }}">
            <input type="submit" value="Delete">
        </form>
        </li>
        {% empty %}
        <li>No Projects</li>
        {% endfor %}
    </ul>
</body>
</html>
